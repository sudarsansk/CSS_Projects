<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/css_icon.jpg" />
    <title>Employee Card</title>
    <link rel="stylesheet" href="employee_card.css" />
  </head>
  <body>
    <h1>Employee Card</h1>
    <main class="container">
      <h2>Infosys</h2>
      <nav>
        <ul class="nav-link">
          <a href="#">Developer</a>
          <a href="#">Tester</a>
          <a href="#">Admin</a>
        </ul>
      </nav>
      <section class="employee-container">
        <div class="card">
          <img
            src="../img/employee_1.jpg"
            alt="employee_1"
            width="150"
            height="150"
          />
          <p class="employee_name">John Chris</p>
          <p class="description">Software Developer</p>
        </div>
        <div class="card">
          <img
            src="../img/employee_2.jpg"
            alt="employee_2"
            width="150"
            height="150"
          />
          <p class="employee_name">Josh</p>
          <p class="description">Test Engineer</p>
        </div>
        <div class="card">
          <img
            src="../img/employee_3.jpg"
            alt="employee_3"
            width="150"
            height="150"
          />
          <p class="employee_name">Adam Krish</p>
          <p class="description">Admin Officer</p>
        </div>
      </section>
    </main>
  </body>
</html>
